<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Code challange</title>
</head>
<body>
    
    <h1>Formulario de Registro</h1>

    <form id="registro">
        <label for="nombre">Nombre:</label> <!--uso label porqie es mas claro que usar un p--> 
        <input type="text" id="nombre" name="nombre" required><br><br>  <!--controles con la info--> 

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

        <input type="submit" value="Enviar informacion del formulario"> <!--boton par enviar el formulario-->
    </form>

    <script src="script.js"></script>

</body>
</html>
